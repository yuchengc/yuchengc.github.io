<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Line Annotations</title>
    <style>
        .axis {
            font: 12px sans-serif;
            fill: black;
        }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-size: 14px;
            }
    </style>
</head>
<body>
<div id="graph">

</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="js/hammer.min.js"></script>
<script type="text/javascript" src="js/d3.annotator.js"></script>
<script type="text/javascript" src="js/d3.annotator.touches.js"></script>
<script>
    var data = [{ "Year": 2005, "Value": 24 },
                   { "Year": 2006, "Value": 27 },
                   { "Year": 2007, "Value": 35 },
                   { "Year": 2008, "Value": 42 },
                   { "Year": 2009, "Value": 19 },
                   { "Year": 2010, "Value": 43 },
                   { "Year": 2011, "Value": 54 },
                   { "Year": 2012, "Value": 70 },
                   { "Year": 2013, "Value": 21 },
                   { "Year": 2014, "Value": 51 },
                   { "Year": 2015, "Value": 46 }];
    var log = [];
    var margin = { top: 100, right: 20, bottom: 100, left: 100 },
            width = 1200 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;
    var x = d3.scaleLinear()
       .domain([d3.min(data, function (d) { return d.Year }), d3.max(data, function (d) { return d.Year })])
       .range([0, width]);
    var y = d3.scaleLinear()
        .domain([0, d3.max(data, function (d) { return d.Value; }) + 0.2])
        .range([height, 0]);

    var xAxis = d3.axisBottom(x);

    var yAxis = d3.axisLeft(y).ticks(20);

    var svg = d3.select("#graph").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
       .attr("class", "x axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis)
       .selectAll("text")
       .style("text-anchor", "end")
       .attr("dx", "-.8em")
       .attr("dy", "-.55em")
       .attr("transform", "rotate(-90)");

    svg.append("g")
       .attr("class", "y axis")
       .call(yAxis)
       .append("text")
       .attr("transform", "rotate(-90)")
       .attr("y", 6)
       .attr("dy", ".71em")
       .style("text-anchor", "end")
       .text("Profit (%)");

    var lineFunc = d3.line()
        .x(function(d) {
            return x(d.Year);
        })
        .y(function(d) {
            return y(d.Value);
        });
        
    svg.append('path')
        .data([data]) // NEED TO REFACTOR THIS LATER
        .attr('d', lineFunc(data))
        .attr('stroke', 'steelblue')
        .attr('stroke-width', 3)
        .attr('fill', 'none');

    var lineAnnotator = d3.annotator.touches('line')
         .attr("value", "Value")
         .attr("label", "Year")
         .attr("log", log);

    svg.call(lineAnnotator);

</script>

</body>
</html>
